<mat-card>
    <mat-card-title>
        Confirma a exclusão do produto?
    </mat-card-title>

    <form>
        <mat-form-field>
            <input  
                matInput
                placeholder="Nome"
                [value]="product.name" disabled
                name="name"
            >
        </mat-form-field>

        <mat-form-field>
            <input  
                matInput
                placeholder="Preço (R$)"
                [value]="product.price" disabled
                name="price"
            >
        </mat-form-field>

        
    </form>
    <div class="buttons-div">
    <button (click)="deleteProduct()" mat-raised-button color="warn">
        Excluir
    </button>
    
    <button (click)="cancel()" mat-raised-button>
        Cancelar
    </button>
    </div>
</mat-card>
