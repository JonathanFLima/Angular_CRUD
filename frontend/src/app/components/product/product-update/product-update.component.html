<mat-card>
    <mat-card-title>
        Alterar produto
    </mat-card-title>

    <form>
        <mat-form-field>
            <input  
                matInput
                placeholder="Nome"
                [(ngModel)]="product.name"
                name="name"
            >
        </mat-form-field>

        <mat-form-field>
            <input  
                matInput
                placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price"
                name="price"
            >
        </mat-form-field>

        
    </form>
    <div class="buttons-div">
    <button (click)="updateProduct()" mat-raised-button color="primary">
        Alterar
    </button>
    
    <button (click)="cancel()" mat-raised-button>
        Cancelar
    </button>
    </div>
</mat-card>
